    <script>

      function GetCarProgress(){
        var leaderboard_hmtl = document.getElementById("leaderboard")
        let car1_position=0
        let car2_position=0
        let car3_position=0
        setInterval(function(){
          function random_points(items){
            const randomIndex =  items[Math.floor(Math.random()*items.length)];  
            const item = items[randomIndex];
            return item;
          }
          var possible_points = [0,1,2]
          if(car1_position < 11 && car2_position < 10 && car3_position < 10) {
            car1_position += random_points(possible_points)            
            car2_position += random_points(possible_points)
            car3_position += random_points(possible_points)
          }
          else{

            leaderboard_hmtl.classList.add("winner")
            if (car1_position == car2_position || car2_position == car3_position){
              leaderboard_hmtl.textContent = "It's a tie!"
            }
            else if (car1_position > car2_position && car1_position > car3_position){
              leaderboard_hmtl.textContent = "Car 1 is the Winner!"
            }
            else if (car2_position > car1_position && car2_position > car3_position){
              leaderboard_hmtl.textContent = "Car 2 is the Winner!"
            }
            else {
              leaderboard_hmtl.textContent = "Car 3 is the Winner!";
            }
          
          }
          var car1 = document.getElementById("car1")
          var car2 = document.getElementById("car2")
          var car3 = document.getElementById("car3")


          car1.style.marginLeft = (car1_position * 150).toString() + "px"
          car2.style.marginLeft = (car2_position * 150).toString() + "px"
          car3.style.marginLeft = (car3_position * 150).toString() + "px"


        }, 2000);
    }
    </script>
